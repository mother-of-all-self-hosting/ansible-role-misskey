---
# Project source code URL: https://github.com/misskey-dev/misskey

misskey_enabled: true

misskey_identifier: misskey
misskey_base_path: "/{{ misskey_identifier }}"
misskey_config_path: "{{ misskey_base_path }}/config"
misskey_data_path: "{{ misskey_base_path }}/data"

# renovate: datasource=docker depName=misskey/misskey
misskey_version: 2025.12.1

misskey_uid: ""
misskey_gid: ""

# The scheme used for serving Misskey.
misskey_scheme: https

# The hostname at which Misskey is served.
# Once the instance has started, changing the value will break the instance!
misskey_hostname: ""

# The path at which Misskey is served.
# This value must either be `/` or not end with a slash (e.g. `/misskey`).
#
# Hosting Misskey under a subpath does not seem to be possible due to Misskey's
# technical limitations.
misskey_path_prefix: /

misskey_container_image: "{{ misskey_container_image_registry_prefix }}misskey/misskey:{{ misskey_container_image_tag }}"
misskey_container_image_tag: "{{ misskey_version }}"
misskey_container_image_registry_prefix: "{{ misskey_container_image_registry_prefix_upstream }}"
misskey_container_image_registry_prefix_upstream: "{{ misskey_container_image_registry_prefix_upstream_default }}"
misskey_container_image_registry_prefix_upstream_default: docker.io/
misskey_container_image_force_pull: "{{ misskey_container_image.endswith(':latest') }}"
# TODO: add tasks to self-build the image

# The base container network. It will be auto-created by this role if it doesn't exist already.
misskey_container_network: "{{ misskey_identifier }}"

# Controls whether the container exposes its HTTP port (tcp/3000 in the container).
#
# Takes an "<ip>:<port>" or "<port>" value (e.g. "127.0.0.1:2586"), or empty string to not expose.
misskey_container_http_host_bind_port: ""

# The port number in the container
misskey_container_http_port: 3000

# A list of additional container networks that the container would be connected to.
# The role does not create these networks, so make sure they already exist.
# Use this to expose this container to another reverse proxy, which runs in a different container network.
misskey_container_additional_networks: "{{ misskey_container_additional_networks_auto + misskey_container_additional_networks_custom }}"
misskey_container_additional_networks_auto: []
misskey_container_additional_networks_custom: []

# A list of additional "volumes" to mount in the container.
# This list gets populated dynamically at runtime. You can provide a different default value,
# if you wish to mount your own files into the container.
# Contains definition objects like this: `{"type": "bind", "src": "/outside", "dst": "/inside", "options": "readonly"}.
# See the `--mount` documentation for the `docker run` command.
misskey_container_additional_volumes: "{{ misskey_container_additional_volumes_auto + misskey_container_additional_volumes_custom }}"
misskey_container_additional_volumes_auto: []
misskey_container_additional_volumes_custom: []

# misskey_container_labels_traefik_enabled controls whether labels to assist a Traefik reverse-proxy will be attached to the container.
# See `../templates/labels.j2` for details.
#
# To inject your own other container labels, see `misskey_container_labels_additional_labels_custom`.
misskey_container_labels_traefik_enabled: true
misskey_container_labels_traefik_docker_network: "{{ misskey_container_network }}"
misskey_container_labels_traefik_hostname: "{{ misskey_hostname }}"
# The path prefix must either be `/` or not end with a slash (e.g. `/misskey`).
misskey_container_labels_traefik_path_prefix: "{{ misskey_path_prefix }}"
misskey_container_labels_traefik_rule: "Host(`{{ misskey_container_labels_traefik_hostname }}`){% if misskey_container_labels_traefik_path_prefix != '/' %} && PathPrefix(`{{ misskey_container_labels_traefik_path_prefix }}`){% endif %}"
misskey_container_labels_traefik_priority: 0
misskey_container_labels_traefik_entrypoints: web-secure
misskey_container_labels_traefik_tls: "{{ misskey_container_labels_traefik_entrypoints != 'web' }}"
misskey_container_labels_traefik_tls_certResolver: default  # noqa var-naming

# Controls which additional headers to attach to all HTTP requests.
# To add your own custom request headers, use `misskey_container_labels_traefik_additional_request_headers_custom`
misskey_container_labels_traefik_additional_request_headers: "{{ misskey_container_labels_traefik_additional_request_headers_auto | combine(misskey_container_labels_traefik_additional_request_headers_custom) }}"
misskey_container_labels_traefik_additional_request_headers_auto: {}
misskey_container_labels_traefik_additional_request_headers_custom: {}

# Controls which additional headers to attach to all HTTP responses.
# To add your own custom response headers, use `misskey_container_labels_traefik_additional_response_headers_custom`
misskey_container_labels_traefik_additional_response_headers: "{{ misskey_container_labels_traefik_additional_response_headers_auto | combine(misskey_container_labels_traefik_additional_response_headers_custom) }}"
misskey_container_labels_traefik_additional_response_headers_auto: |
  {{
    {}
    | combine ({'X-XSS-Protection': misskey_http_header_xss_protection} if misskey_http_header_xss_protection else {})
    | combine ({'X-Content-Type-Options': misskey_http_header_content_type_options} if misskey_http_header_content_type_options else {})
    | combine ({'Content-Security-Policy': misskey_http_header_content_security_policy} if misskey_http_header_content_security_policy else {})
    | combine ({'Permissions-Policy': misskey_http_header_permissions_policy} if misskey_http_header_permissions_policy else {})
    | combine ({'Strict-Transport-Security': misskey_http_header_strict_transport_security} if misskey_http_header_strict_transport_security and misskey_container_labels_traefik_tls else {})
  }}
misskey_container_labels_traefik_additional_response_headers_custom: {}

# misskey_container_labels_additional_labels contains a multiline string with additional labels to add to the container label file.
# See `../templates/labels.j2` for details.
# To add your own custom labels, use `misskey_container_labels_additional_labels_custom`
#
# Example:
# misskey_container_labels_additional_labels_custom:
#   - my.label=1
#   - another.label="here"
misskey_container_labels_additional_labels: "{{ misskey_container_labels_additional_labels_auto + misskey_container_labels_additional_labels_custom }}"
misskey_container_labels_additional_labels_auto: []
misskey_container_labels_additional_labels_custom: []

# A list of extra arguments to pass to the container (`docker create` command)
misskey_container_extra_arguments: "{{ misskey_container_extra_arguments_auto + misskey_container_extra_arguments_custom }}"
misskey_container_extra_arguments_auto: []
misskey_container_extra_arguments_custom: []

# Specifies the value of the `X-XSS-Protection` header
# Stops pages from loading when they detect reflected cross-site scripting (XSS) attacks.
#
# Learn more about it is here:
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-XSS-Protection
# - https://portswigger.net/web-security/cross-site-scripting/reflected
misskey_http_header_xss_protection: "1; mode=block"

# Specifies the value of the `X-Content-Type-Options` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Content-Type-Options
misskey_http_header_content_type_options: nosniff

# Specifies the value of the `Content-Security-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy
misskey_http_header_content_security_policy: frame-ancestors 'self'

# Specifies the value of the `Permissions-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Permissions-Policy
misskey_http_header_permissions_policy: "{{ 'interest-cohort=()' if misskey_floc_optout_enabled else '' }}"

# Specifies the value of the `Strict-Transport-Security` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
misskey_http_header_strict_transport_security: "max-age=31536000; includeSubDomains{{ '; preload' if misskey_hsts_preload_enabled else '' }}"

# Controls whether to send a "Permissions-Policy interest-cohort=();" header along with all responses
#
# Learn more about what it is here:
# - https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea
# - https://paramdeo.com/blog/opting-your-website-out-of-googles-floc-network
# - https://amifloced.org/
#
# Of course, a better solution is to just stop using browsers (like Chrome), which participate in such tracking practices.
# See: `misskey_http_header_permissions_policy`
misskey_floc_optout_enabled: true

# Controls if HSTS preloading is enabled
#
# In its strongest and recommended form, the [HSTS policy](https://www.chromium.org/hsts) includes all subdomains, and
# indicates a willingness to be "preloaded" into browsers:
# `Strict-Transport-Security: max-age=31536000; includeSubDomains; preload`
# For more information visit:
# - https://en.wikipedia.org/wiki/HTTP_Strict_Transport_Security
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
# - https://hstspreload.org/#opt-in
# See: `misskey_http_header_strict_transport_security`
misskey_hsts_preload_enabled: false

# List of systemd services that the Misskey systemd service depends on
misskey_systemd_required_services_list: "{{ misskey_systemd_required_services_list_default + misskey_systemd_required_services_list_auto + misskey_systemd_required_services_list_custom }}"
misskey_systemd_required_services_list_default: "{{ [devture_systemd_docker_base_docker_service_name] if devture_systemd_docker_base_docker_service_name else [] }}"
misskey_systemd_required_services_list_auto: []
misskey_systemd_required_services_list_custom: []

# List of systemd services that the Misskey systemd service wants
misskey_systemd_wanted_services_list: "{{ misskey_systemd_wanted_services_list_default + misskey_systemd_wanted_services_list_auto + misskey_systemd_wanted_services_list_custom }}"
misskey_systemd_wanted_services_list_default: []
misskey_systemd_wanted_services_list_auto: []
misskey_systemd_wanted_services_list_custom: []

# Specify configuration for Postgres database server
misskey_database_hostname: ""
misskey_database_port: 5432
misskey_database_username: misskey
misskey_database_password: ""
misskey_database_name: misskey
misskey_database_ssl: false
misskey_database_replications: false

# Specify configuration for Redis, KeyDB, or Valkey server
misskey_redis_hostname: ""
misskey_redis_port: 6379
misskey_redis_password: ""
misskey_redis_prefix: ""
misskey_redis_database: ""

# Specify the provider for fulltext search configuration
# Valid values: meilisearch, sqlLike, sqlPgroonga
misskey_config_fulltext_search_provider: sqlLike

# Specify configuration for Meilisearch server
misskey_config_meilisearch_host: ""
misskey_config_meilisearch_port: 7700
misskey_config_meilisearch_apikey: ""
misskey_config_meilisearch_ssl: true
misskey_config_meilisearch_index: "{{ misskey_identifier }}" # See: https://misskey-hub.net/en/docs/releases/#note-13

# Specify Meilisearch scope
# Valid values: local, global
misskey_config_meilisearch_scope: local

# Specify size limits (bytes) of files to be uploaded or downloaded
misskey_config_max_file_size: 262144000

# Specify the ID generation method
# Once the instance has been started, do not change the ID setting!
misskey_config_id: aidx

# Default Misskey configuration template which covers the generic use case.
# You can customize it by controlling the various variables inside it.
#
# For a more advanced customization, you can extend the default (see `misskey_configuration_yaml`)
# or completely replace this variable with your own template.
misskey_configuration_yaml: "{{ lookup('template', 'templates/default.yml.j2') }}"

misskey_configuration_extension_yaml: |
  # Your custom YAML configuration for Misskey goes here.
  # This configuration extends the default starting configuration (`misskey_configuration_yaml`).
  #
  # You can override individual variables from the default configuration, or introduce new ones.
  #
  # If you need something more special, you can take full control by
  # completely redefining `misskey_configuration_yaml`.
  #
  # See: https://github.com/misskey-dev/misskey/blob/master/.config/docker_example.yml

misskey_configuration_extension: "{{ misskey_configuration_extension_yaml | from_yaml if misskey_configuration_extension_yaml | from_yaml is mapping else {} }}"

# Holds the final Misskey configuration (a combination of the default and its extension).
# You most likely don't need to touch this variable. Instead, see `misskey_configuration_yaml`.
misskey_configuration: "{{ misskey_configuration_yaml | from_yaml | combine(misskey_configuration_extension, recursive=True) }}"

# Specify the timezone
misskey_environment_variables_tz: UTC

# Additional environment variables.
# See: https://github.com/misskey-dev/misskey/blob/master/.config/docker_example.env
misskey_environment_variables_additional_variables: ""
