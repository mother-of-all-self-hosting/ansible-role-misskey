---
- name: (Deprecation) Catch and report renamed settings
  ansible.builtin.fail:
    msg: >-
      Your configuration contains a variable, which now has a different name.
      Please change your configuration to rename the variable (`{{ item.old }}` -> `{{ item.new }}`).
  when: "lookup('ansible.builtin.varnames', ('^' + item.old + '$'), wantlist=True) | length > 0"
  with_items:
    - { "old": "misskey_environment_variable_port", "new": "misskey_container_http_port" }
    - { "old": "misskey_redis_host", "new": "misskey_redis_hostname" }
    - { "old": "misskey_http_header_content_permission_policy", "new": "misskey_http_header_permissions_policy" }

- name: Fail if required Misskey settings not defined
  ansible.builtin.fail:
    msg: >-
      You need to define a required configuration setting (`{{ item }}`).
  when: "lookup('vars', item, default='') | string | length == 0"
  with_items:
    - misskey_uid
    - misskey_gid
    - misskey_hostname
    - misskey_path_prefix
    - misskey_container_network
    - misskey_database_hostname
    - misskey_database_password
    - misskey_environment_variable_redis_url

- name: Fail if Misskey storage drver option is invalid
  ansible.builtin.fail:
    msg: >-
      misskey_environment_variable_storage_driver must be 'local' or 's3'
  when: "misskey_environment_variable_storage_driver not in ['local', 's3']"

- name: Fail if Misskey mail driver option is invalid
  ansible.builtin.fail:
    msg: >-
      misskey_environment_variable_mail_driver must be 'smtp' or 'postmark'
  when: "misskey_environment_variable_mail_driver not in ['smtp', 'postmark']"

- name: Fail if mailer setting is missing
  ansible.builtin.fail:
    msg: >-
      You need to define a required configuration setting (`{{ item }}`) to correctly set up email.
  when: "misskey_mailer_enabled and lookup('vars', item, default='') | string | length == 0"
  with_items:
    - misskey_environment_variable_mail_from_address

- name: Fail if SMTP setting is missing (and SMTP is enabled by setting host)
  ansible.builtin.fail:
    msg: >-
      You need to define a required configuration setting (`{{ item }}`) to correctly set up email via SMTP.
  when: "misskey_mailer_enabled | bool and misskey_environment_variable_mail_driver == 'smtp' and lookup('vars', item, default='') | string | length == 0"
  with_items:
    - misskey_environment_variable_smtp_host

- name: Run if Traefik is enabled
  when: misskey_container_labels_traefik_enabled | bool
  block:
    - name: Fail if Traefik settings required for Misskey are not defined
      ansible.builtin.fail:
        msg: >-
          You need to define a required configuration setting (`{{ item }}`).
      when: "lookup('vars', item, default='') | string | length == 0"
      with_items:
        - misskey_container_labels_traefik_hostname
        - misskey_container_labels_traefik_path_prefix

    - name: Fail if misskey_container_labels_traefik_path_prefix is different than /
      ansible.builtin.fail:
        msg: >-
          misskey_container_labels_traefik_path_prefix (`{{ misskey_container_labels_traefik_path_prefix }}`) must be `/`.
          Misskey does not support hosting under a subpath yet.
      when: "misskey_container_labels_traefik_path_prefix != '/'"

    # We ensure it doesn't end with a slash, because we handle both (slash and no-slash).
    # Knowing that `misskey_container_labels_traefik_path_prefix` does not end with a slash
    # ensures we know how to set these routes up without having to do "does it end with a slash" checks elsewhere.
    - name: Fail if misskey_container_labels_traefik_path_prefix ends with a slash
      ansible.builtin.fail:
        msg: >-
          misskey_container_labels_traefik_path_prefix (`{{ misskey_container_labels_traefik_path_prefix }}`) must either be `/` or not end with a slash (e.g. `/misskey`).
      when: "misskey_container_labels_traefik_path_prefix != '/' and misskey_container_labels_traefik_path_prefix[-1] == '/'"
