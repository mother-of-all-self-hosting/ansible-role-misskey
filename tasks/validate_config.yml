---
- name: (Deprecation) Catch and report renamed settings
  ansible.builtin.fail:
    msg: >-
      Your configuration contains a variable, which now has a different name.
      Please change your configuration to rename the variable (`{{ item.old }}` -> `{{ item.new }}`).
  when: "lookup('ansible.builtin.varnames', ('^' + item.old + '$'), wantlist=True) | length > 0"
  with_items:
    - { "old": "docmost_environment_variable_port", "new": "docmost_container_http_port" }
    - { "old": "docmost_redis_host", "new": "docmost_redis_hostname" }
    - { "old": "docmost_http_header_content_permission_policy", "new": "docmost_http_header_permissions_policy" }

- name: Fail if required Docmost settings not defined
  ansible.builtin.fail:
    msg: >-
      You need to define a required configuration setting (`{{ item }}`).
  when: "lookup('vars', item, default='') | string | length == 0"
  with_items:
    - docmost_uid
    - docmost_gid
    - docmost_hostname
    - docmost_path_prefix
    - docmost_container_network
    - docmost_database_hostname
    - docmost_database_password
    - docmost_environment_variable_redis_url

- name: Fail if Docmost storage drver option is invalid
  ansible.builtin.fail:
    msg: >-
      docmost_environment_variable_storage_driver must be 'local' or 's3'
  when: "docmost_environment_variable_storage_driver not in ['local', 's3']"

- name: Fail if Docmost mail driver option is invalid
  ansible.builtin.fail:
    msg: >-
      docmost_environment_variable_mail_driver must be 'smtp' or 'postmark'
  when: "docmost_environment_variable_mail_driver not in ['smtp', 'postmark']"

- name: Fail if mailer setting is missing
  ansible.builtin.fail:
    msg: >-
      You need to define a required configuration setting (`{{ item }}`) to correctly set up email.
  when: "docmost_mailer_enabled and lookup('vars', item, default='') | string | length == 0"
  with_items:
    - docmost_environment_variable_mail_from_address

- name: Fail if SMTP setting is missing (and SMTP is enabled by setting host)
  ansible.builtin.fail:
    msg: >-
      You need to define a required configuration setting (`{{ item }}`) to correctly set up email via SMTP.
  when: "docmost_mailer_enabled | bool and docmost_environment_variable_mail_driver == 'smtp' and lookup('vars', item, default='') | string | length == 0"
  with_items:
    - docmost_environment_variable_smtp_host

- name: Run if Traefik is enabled
  when: docmost_container_labels_traefik_enabled | bool
  block:
    - name: Fail if Traefik settings required for Docmost are not defined
      ansible.builtin.fail:
        msg: >-
          You need to define a required configuration setting (`{{ item }}`).
      when: "lookup('vars', item, default='') | string | length == 0"
      with_items:
        - docmost_container_labels_traefik_hostname
        - docmost_container_labels_traefik_path_prefix

    - name: Fail if docmost_container_labels_traefik_path_prefix is different than /
      ansible.builtin.fail:
        msg: >-
          docmost_container_labels_traefik_path_prefix (`{{ docmost_container_labels_traefik_path_prefix }}`) must be `/`.
          Docmost does not support hosting under a subpath yet.
      when: "docmost_container_labels_traefik_path_prefix != '/'"

    # We ensure it doesn't end with a slash, because we handle both (slash and no-slash).
    # Knowing that `docmost_container_labels_traefik_path_prefix` does not end with a slash
    # ensures we know how to set these routes up without having to do "does it end with a slash" checks elsewhere.
    - name: Fail if docmost_container_labels_traefik_path_prefix ends with a slash
      ansible.builtin.fail:
        msg: >-
          docmost_container_labels_traefik_path_prefix (`{{ docmost_container_labels_traefik_path_prefix }}`) must either be `/` or not end with a slash (e.g. `/docmost`).
      when: "docmost_container_labels_traefik_path_prefix != '/' and docmost_container_labels_traefik_path_prefix[-1] == '/'"
